<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ subject }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
      }
      .header {
        background: #4a90e2;
        color: #fff;
        text-align: center;
        padding: 15px;
        border-radius: 8px 8px 0 0;
      }
      .content {
        padding: 20px;
        color: #333;
        line-height: 1.6;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        text-align: center;
        color: #999;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 15px;
        background: #4a90e2;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>{{ subject }}</h1>
      </div>

      <div class="content">
        <p>Hello {{ name }},</p>
        <p>{{ body|linebreaks }}</p>

<!--        <a href="{{ action_url }}" class="btn">Learn More</a>-->
      </div>

      <div class="footer">
        <p>You are receiving this email because you subscribed to our newsletter.</p>
        <p>
<!--          <a href="{{ unsubscribe_url }}">Unsubscribe</a>-->
        </p>
      </div>
    </div>
  </body>
</html>
